<head>

    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
	<title>Home | Signup and Signin</title>
</head>
<body>
        <nav style="background-color:#341C1C" class="navbar navbar-expand-sm" id="more-recipes-navbar">
                <div class="container">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#nav-content" aria-controls="nav-content" aria-expanded="false" aria-label="Toggle navigation">
                
                </button>
                
                <!-- Brand -->
                    <a style="height: 70px" class="navbar-brand" href="#"><img style="height: 50px" src="images/Recipes.jpg" class="img-fluid rounded" alt="More Recipe Logo"/></a>
                
                <!-- Links -->
                    <div class="collapse navbar-collapse justify-content-end" id="nav-content">   
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" style="color:#fff">Connect to an exciting world of food recipes.</a>
                            </li>
                    
                        </ul>
                </div>
                </nav>
                <div id="myCarousel" class="carousel slide bg-inverse w-100 ml-auto mr-auto" data-ride="carousel">
                    <div class="carousel-inner" role="listbox" style="height: 450px">
                      <div class="carousel-item active">
                        <img class="d-block w-100" src="images/recipe4.jpg" alt="First slide">
                      </div>
                      <div class="carousel-item">
                        <img class="d-block w-100" src="images/recipe1.jpg" alt="Second slide">
                      </div>
                      <div class="carousel-item">
                        <img class="d-block w-100" src="images/recipe2.jpg" alt="Third slide">
                      </div>
                      <div class="carousel-item">
                        <img class="d-block w-100" src="images/recipe3.jpg" alt="Third slide">
                      </div>
                      <div class="carousel-item">
                        <img class="d-block w-100" src="images/recipe5.jpg" alt="Third slide">
                      </div>
                      <div class="carousel-item">
                        <img class="d-block w-100" src="images/recipe6.jpg" alt="Third slide">
                      </div>
                    </div>
                    <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="sr-only">Next</span>
                    </a>
                  </div>
                
      
    <div class="container">
        <div id="register-form-wrapper" class="register-form-wrapper-color" style="max-width: 800px;">
                <form action="#" id="register-form" class="col-sm-12">
                <div class="container">
                    <p class='h4' style="padding-bottom:25px">User Registration</p>
                    <div class="form-group row">
                        <label for="fullname" class="col-sm-2 col-form-label mr-2">Fullname: </label>
                        <div class="col-sm-9">
                        <input type="text" class="form-control" id="fullname" name="fullname" placeholder="Fullname">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="username" class="col-sm-2 col-form-label mr-2">Username: </label>
                        <div class="col-sm-9">
                        <input type="text" class="form-control" id="username" name="username" placeholder="Username">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="email" class="col-sm-2 col-form-label mr-2">Email: </label>
                        <div class="col-sm-9">
                        <input type="email" class="form-control" id="email" name="email" placeholder="Email">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="password" class="col-sm-2 col-form-label mr-2">Password:</label>
                        <div class="col-sm-9">
                        <input type="password" class="form-control" id="password" name="password">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="password" class="col-sm-2 col-form-label mr-2" style="padding-top:0px;">Confirm Password:</label>
                        <div class="col-sm-9">
                        <input type="password" class="form-control" id="con_password" name="password">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-3" style="margin:auto;">
                        <button type="submit" class="btn btn-default">Signup</button>
                        </div>
                        <div class="col-sm-3" style="margin:auto"><button type="button" class="btn btn-default">Click Here to Login</button></div>
                    </div>
                </div>
                </form>
                <form action="#" id="login-form" class="col-sm-12" style="display:none;">
                <div class="container">
                    <p class='h4' style="padding-bottom:25px">User Login</p>
                    <div class="form-group row">
                        <label for="email" class="col-sm-2 col-form-label mr-2">Email:</label>
                        <div class="col-sm-8">
                        <input type="email" class="form-control" id="email" name="email" placeholder="Email">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="last_name" class="col-sm-2 col-form-label mr-2">Password:</label>
                        <div class="col-sm-8">
                        <input type="password" class="form-control" id="last_name" name="last_name">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-3" style="margin:auto;">
                        <button type="submit" class="btn btn-default">Login</button>
                        </div>
                        <div class="col-sm-3" style="margin:auto"><button type="button" class="btn btn-default" >Click Here to Signup</button></div>
                    </div>
                </div>
                
                </form>
        </div>   
    </div>
    <br> 
    
</section>
